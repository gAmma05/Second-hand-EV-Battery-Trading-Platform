
spring.application.name=SWP

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server
server.port=${SERVER_PORT:8080}

# Datasource (SQL Server)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=false

# Jwt
jwt.secret=${JWT_SECRET}
jwt.access-expiration=900000
jwt.refresh-expiration=604800000
jwt.issuer=${JWT_ISSUER}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Post
post.expire.days=7
post.update.limitDays=3

# BASIC package
package.basic.price=100000
package.basic.durationDays=30
package.basic.maxPosts=10

# PREMIUM package
package.premium.price=300000
package.premium.durationDays=90
package.premium.maxPosts=100


# VNPAY Configuration
vnpay.tmnCode=${VNP_TMNCODE}
vnpay.hashSecret=${VNP_HASH_SECRET}
vnpay.payUrl=${VNP_PAY_URL}
vnpay.returnUrl=${VNP_RETURN_URL}




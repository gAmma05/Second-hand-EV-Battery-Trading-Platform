<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .switch-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-text a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }

        /* Ẩn form khi không dùng */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- ===== LOGIN FORM ===== -->
    <div id="login-section">
        <h2>Đăng nhập</h2>

        <form id="normal-login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>

        <hr>

        <!-- Google Login -->
        <div id="g_id_onload"
             data-client_id="934817882257-vnikhqmiev71pr8e9iu2ij3c00dbfv1d.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="loginGoogle"
             data-itp_support="true">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <div class="switch-text">
            Chưa có tài khoản? <a id="go-register">Đăng ký</a>
        </div>
    </div>

    <!-- ===== REGISTER FORM ===== -->
    <div id="register-section" class="hidden">
        <h2>Đăng ký</h2>

        <form id="register-form">
            <input type="text" id="reg-name" placeholder="Họ và tên" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Mật khẩu" required>
            <input type="password" id="reg-confirm" placeholder="Nhập lại mật khẩu" required>
            <button type="submit">Tạo tài khoản</button>
        </form>

        <div class="switch-text">
            Đã có tài khoản? <a id="go-login">Đăng nhập</a>
        </div>
    </div>

    <pre id="server-response-display"></pre>
</div>

<!-- Google script -->
<script src="https://accounts.google.com/gsi/client" async></script>

<script>
    const normalLoginUrl = "http://localhost:8080/auth/basic-login";
    const googleLoginUrl = "http://localhost:8080/auth/google";
    const registerUrl = "http://localhost:8080/auth/register";

    // ========== FORM LOGIN ==========
    document.getElementById("normal-login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch(normalLoginUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        displayResponse(data);
    });

    // ========== FORM REGISTER ==========
    document.getElementById("register-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("reg-name").value;
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;
        const confirm = document.getElementById("reg-confirm").value;

        if (password !== confirm) {
            return displayResponse({ error: "Mật khẩu xác nhận không khớp!" });
        }

        const response = await fetch(registerUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();
        displayResponse(data);
    });

    // ========== GOOGLE LOGIN ==========
    async function loginGoogle(data) {
        const response = await fetch(googleLoginUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ credential: data.credential })
        });
        const serverData = await response.json();
        displayResponse(serverData);
    }

    // ========== HIỂN THỊ KẾT QUẢ ==========
    function displayResponse(data) {
        const pre = document.getElementById("server-response-display");
        const code = document.createElement("code");
        code.innerHTML = JSON.stringify(data, null, 4);
        pre.innerHTML = "";
        pre.appendChild(code);
    }

    // ========== CHUYỂN GIỮA LOGIN <-> REGISTER ==========
    document.getElementById("go-register").addEventListener("click", () => {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("register-section").classList.remove("hidden");
    });

    document.getElementById("go-login").addEventListener("click", () => {
        document.getElementById("register-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
    });
</script>
</body>

</html>
